
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script  src="./index.js"></script>
  </head>
  <body>
    <h1>ToDo App</h1>
    <section>
    <div class="todo-wrap">
      <div class="header">
        <p class="title">Today's To Do</p>
       <a href="" class="refresh"><svg class="w-6 h-6 refresh" fill="#8FF3FF" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></a>
      </div>
      <input type="text" class="todo-input" name="input" id="todo-input" placeholder="Add to your list...">
      <div id="list">  
      </div>


      <button id="clear-btn" class="clear-button">Clear all completed</button>
    </div>
  </section>
    
    
 
  </body>
</html>
